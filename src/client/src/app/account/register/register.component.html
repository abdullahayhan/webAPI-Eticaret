<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
        <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
            </div>
            <div class="form-label-group mb-2">
                <label for="inputEmail" class="visually-hidden">Display Name</label>
                <input formControlName="displayName" type="text" id="inputDisplayName" class="form-control" placeholder="Display Name">
                <span class="text-danger" *ngIf="registerForm.get('displayName').invalid && registerForm.get('displayName').touched && registerForm.get('displayName').errors['required']">
                    Display Name is required
                </span>
                <span class="text-danger" *ngIf="registerForm.get('displayName').invalid && registerForm.get('displayName').touched && registerForm.get('displayName').errors['pattern']">
                    Display Name is not valid
                </span>
            </div>
            <div class="form-label-group">
                <label for="inputEmail" class="visually-hidden">Email address</label>
                <input formControlName="email" type="email" id="inputEmail" class="form-control" placeholder="Email address">
                <span class="text-danger" *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched 
                && registerForm.get('email').errors['required']">
                    Email address is required
                </span>
                <span class="text-danger" *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched 
                && registerForm.get('email').errors['pattern']">
                    Email address is not valid
                </span>
                <span class="text-danger" *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched 
                && registerForm.get('email').errors['emailExists']">
                    Email address is in use
                </span>
            </div>

            <div class="form-label-group">
                <label for="inputPassword" class="visually-hidden">Password</label>
                <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password">
                <span class="text-danger" *ngIf="registerForm.get('password').invalid && registerForm.get('password').touched 
                && registerForm.get('password').errors['required']">
                    Password address is required
                </span>
            </div>
            <br>
            <button [disabled]="registerForm.invalid" class="w-100 btn btn-lg btn-primary btn-block" type="submit">Register</button>
        </form>
    </div>
</div>
