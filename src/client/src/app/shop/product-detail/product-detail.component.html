<div class="container mt-5 mb-5" *ngIf="product">
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="row">
                    <div class="col-md-6">
                        <div class="images p-3">
                            <div class="text-center p-4"> <img id="main-image" src={{product.pictureUrl}} width="250" /> </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="product p-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center">
                                    <a class="fa fa-long-arrow-left ml-1" routerLink="/shop">     Back</a> </div> <i class="fa fa-shopping-cart text-muted"></i>
                            </div>
                            <div class="mt-4 mb-3"> <span class="text-uppercase text-muted brand">{{product.productBrand}}</span>
                                <h5 class="text-uppercase">{{product.name}}</h5>
                                <div class="price d-flex flex-row align-items-center"> <span class="act-price">${{product.price}}</span>
                                    <div class="ml-2"> <small class="dis-price">${{(product.price + ((product.price*3)/10))}}</small> <span> 40% OFF</span> </div>
                                </div>
                            </div>
                            <p class="about">{{product.description}}</p>
                            <div class="cart mt-4 align-items-center">
                                <i (click)="decrementQuantity()" class="fa fa-minus-circle text-warning mx-2" style="cursor:pointer; font-size:2em"></i>
                                <span class="font-weight bold" style="font-size : 1.5em;">{{quantity}}</span>
                                <i (click)="incrementQuantity()" class="fa fa-plus-circle text-warning mx-2" style="cursor:pointer; font-size:2em"></i>
                            </div> <br>
                            <div class="d-flex justify-content-start align-items-center">
                                <button (click)="addItemToBasket()" class="btn btn-danger text-uppercase mr-2 px-4">Sepete Ekle</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
