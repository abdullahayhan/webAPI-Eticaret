<div class="container">
    <div class="row">
        <section class="col-3">

            <h5 class="ml-3"> Sort </h5>
            <select class="custom-select mb-3" (change)="onSortSelected($any($event.target).value)">
                <option *ngFor="let sort of sortOptions" [value]="sort.value">{{sort.name}}</option>           
            </select>


            <h5 class="ml-3"> Brands (Markalar)</h5>
            <ul class="list-group my3">
                <li class="list-group-item" *ngFor="let brand of brands" [class.active]="brand.id === this.shopParams.brandID" [value]="brand.id" (click)="onBrandSelected(brand.id)">{{brand.name}}</li>
            </ul> <br>
            <h5 class="ml-3"> Types (TÃ¼rler)</h5>
            <ul class="list-group my3">
                <li class="list-group-item" *ngFor="let type of types" [class.active]="type.id === this.shopParams.typeID" [value]="type.id" (click)="onTypeSelected(type.id)">{{type.name}}</li>
            </ul>
        </section>
        <section class="col-9">

            <div class="d-flex justify-content-between align-items-center pb-2">
                <app-paging-header [totalCount]="totalCount" [pageSize]="this.shopParams.pageSize" [pageNumber]="this.shopParams.pageNumber">
                </app-paging-header>

                <div class="form-inline mt-2">
                    <input class="form-control" (keyup.enter)="onSearch()" #search style="width: 300px;" placeholder="Search" type="text">
                    <button (click)="onSearch()" class="btn btn-outline-primary ml-2 my-2">Search</button>
                    <button (click)="onReset()" class="btn btn-outline-success ml-2 my-2">Reset</button>
                </div>
            </div>

            <div class="row">
                <div class="col-3 mb-4" *ngFor="let item of products">
                    <app-product-item [product]="item"></app-product-item>
                </div>
            </div>
            <div class="d-flex justify-content-center" *ngIf="totalCount>0">
                <app-pager [pageSize]="shopParams.pageSize" [totalCount]="totalCount" (pageChanged)="onPageChanged($event)"></app-pager>
            </div>
        </section>
    </div>
</div>
